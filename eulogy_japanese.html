    <div class="message-container">
        <p id="message">Coming Soon. ここには、美しい桜の木々が咲き誇る公園が広がっている。春の訪れとともに、人々は花見に訪れ、楽しい時間を過ごす。子供たちは鮮やかな色の風船を持ち、笑顔で駆け回る姿があちこちで見られる。また、公園の一角では地元のアーティストが音楽を奏で、その美しい旋律が空気を満たす。夕暮れ時には、桜の木々が優雅に照らされ、幻想的な雰囲気が漂う。</p>
